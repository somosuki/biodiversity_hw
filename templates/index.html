<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bio-Diversity</title>
    <link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>

<style>
body{
font-family: 'Myriad';
}
</style>
</head>

<body>
    <br>
    <div class="container" style="width: 95%">
        <div class="row">
            <div class="col-md-12">
                <!-- jumbotron -->
                <div class="jumbotron" style="text-align: center">
                    <div class="container">
                        <h1>Bio-Diversity
                            <br>
                            Visualization Dashboard
                        </h1>
                    </div>
                </div>
                
            </div>
        </div>
        <hr>
        <!-- main body -->
        <div class="row">
            <!-- side selection and summary panel -->
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-12">
                        
                        <div class="panel panel-default" style="overflow:auto; overflow-wrap:break-word">
                            <div class="panel-body" style="background-color: #eee">
                                <div class="form-group">
                                    <label for="selDataset">Choose a Sample:</label>
                                    <select id="selDataset" onchange="optionChanged(this.value)">

                                    </select>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            
                            <div class="panel panel-info" style="overflow:auto; overflow-wrap:break-word">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Sample Metadata</h3>
                                </div>
                                <div id="sample-metadata" class="panel-body">
                                        
                            </div>
                            </div>
                            
                        </div>
                    </div>
                
            </div>
        <div class="col-md-5">
            <div id = "piePlot" style="width: 100%; height: 100%"></div>
        </div>
        <div class = "col-md-5">
            <div id = "meter" style="width: 100%, height: 100%">
            </div>
        </div>     
        <div class="row">
            <div class="col-md-12" >
                <div id = "bubblePlot" style="width: 100%; height: 100%"> 
                </div>
            </div>
        </div> 
        </div>
    </div>
    <script src="../static/index.js" type="text/javascript"></script>
</body>
</html>
